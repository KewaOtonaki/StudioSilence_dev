        <h1>アンダンテで数学を</h1>
        <h2>はじめに</h2>
        私の個人的な数学のガイドに、「アンダンテで数学を」という名前を付けた。
        アンダンテというのは音楽の用語で「歩くように」という意味がある。
        だから、数学というのを歩くようにゆっくりと、楽しみながら触れてもらえれば
        と思って、これを企画した。
        私自身、数学がよくできるわけではないが、
        数学を苦手に思う読者が、数学を少しでも好きになってくれたらという思いで、
        書いてみる。しからば、難しい内容ではないはず。
        それでも、ある程度のところまでは道案内できたらと思う。
        飽き性の著者が読者をどこまで連れていけるか、無責任な私に課された責任であるかもしれない。
